<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Test</title>
  </head>

  <body>
    <header>
      <div class=""></div>
    </header>

    <main>
      <section>
        <form class="" onsubmit="return Client.handleSubmit(event)">
          <input
            id="name"
            type="text"
            name="input"
            value=""
            placeholder="input your text here"
          />
          <input
            id="submit"
            type="submit"
            name=""
            value="generate nlp output"
            onclick="return Client.handleSubmit(event)"
            onsubmit="return Client.handleSubmit(event)"
          />
        </form>
      </section>

      <section>
        <div>Form Results:</div>
        <table>
          <tr>
            <th>agreement</th>
            <th>subjectivity</th>
            <th>confidence</th>
            <th>irony</th>
          </tr>
          <tr>
            <td id="agreement"></td>
            <td id="subjectivity"></td>
            <td id="confidence"></td>
            <td id="irony"></td>
          </tr>
        </table>
      </section>
    </main>

    <footer></footer>
  </body>
  <script>
    // Check that service workers are supported
    if ("serviceWorker" in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js");
      });
    }
  </script>
</html>
